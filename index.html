<!doctype html>
<html lang="en">

<head>

   <meta name="description" content="Responsive Website">

   <!-- Bootstrap CSS Or Another CSS framework Or Comment Out -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>

      <nav class="navbar navbar-expand-lg">

            <a class="navbar-brand" href="#">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">

                  <li class="nav-item">

                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#" id="testimonials">Testimonials</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#" id="contact">Contact</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>

            <div class="content-center">
               <h1>Website Design and Development</h1>
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam quidem harum laboriosam sequi nesciunt

               <a href="#" class="btn-explore-now">Explore now

            </div>

      </section>

   </footer>

   </script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
